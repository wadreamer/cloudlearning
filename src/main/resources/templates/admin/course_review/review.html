<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${projectName}"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,admin-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/static/layui/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/static/layui/css/font.css}">
    <script type="text/javascript" th:src="@{/static/layui/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery-2.2.3.min.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">审核课程</div>
                <div class="layui-card-body ">
                    <form class="layui-form layui-form-pane">

                        <div class="layui-form-item" style="text-align: center;">
                            <img class="layui-nav-img-update" name="image" id="image" style="margin-right: 10px;"
                                 th:attr="lay-src='..'+${course.imgPath},src='..'+${course.imgPath}"
                                 lay-src=""
                                 src="">
                        </div>

                        <hr class="layui-bg-green" style="margin-top: 10px;margin-bottom: 20px;">

                        <div class="layui-form-item">
                            <label class="layui-form-label">一级分类</label>
                            <div class="layui-input-block">
                                <input type="text" name="stName" autocomplete="off"
                                       class="layui-input layui-disabled" th:value="${course.stName}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">二级分类</label>
                            <div class="layui-input-block">
                                <input type="text" name="ndName" autocomplete="off"
                                       class="layui-input layui-disabled" th:value="${course.ndName}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">课程名</label>
                            <div class="layui-input-block">
                                <input type="text" name="cname" autocomplete="off"
                                       class="layui-input layui-disabled" th:value="${course.cname}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">课程描述</label>
                            <div class="layui-input-block">
                                <input type="text" name="courseDescription" autocomplete="off"
                                       class="layui-input layui-disabled" th:value="${course.courseDescription}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">审核意见</label>
                            <div class="layui-input-block">
                                <input type="text" name="advice" lay-verify="advice" autocomplete="off"
                                       class="layui-input" placeholder="请输入">
                            </div>
                        </div>

                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label">审核状态</label>
                            <div class="layui-input-block">
                                <input type="radio" name="pass" value="1" title="未通过" checked="checked">
                                <input type="radio" name="pass" value="2" title="通过">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input hidden="hidden" name="cid" th:value="${course.cid}">
                                <button type="submit" id="insert" class="layui-btn" lay-submit="">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<div th:replace="dialog_success :: html"></div>-->
<script type="text/javascript" th:inline="javascript">
    window.rootPath = [[${rootPath}]];

    layui.use(['form', 'layer', 'upload', 'flow'], function () {
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            advice: function (value) { //value：表单的值、item：表单的DOM对象
                if (value == "") {
                    return "审核意见不能为空";
                }
            }
        });

        //监听提交
        form.on('submit', function (data) {
            console.log(data.field);
            $.ajax({
                async: false,
                url: rootPath + '/CourseReviewController/course_review',
                data: data.field,
                type: "post",
                success: function (res) {
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.alert(res.msg, {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            //修改成功后刷新父界面
                            window.parent.location.reload();
                        });
                    } else {
                        layer.msg(res.msg, {icon: 5, time: 2000});
                    }
                },
                error: function (res) {
                    layer.msg(res.msg, {icon: 5, time: 2000});
                }
            });
            return false;
        });
    });
</script>
</body>
</html>

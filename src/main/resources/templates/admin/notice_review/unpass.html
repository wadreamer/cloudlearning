<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${projectName}"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,admin-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/static/layui/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/static/layui/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">审核未通过列表</div>
                <div class="layui-card-body ">
                    <table class="layui-table" lay-filter="toolBar" id="list"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <!--<a class="layui-btn layui-btn-primary layui-btn-radius" lay-event="detail">详情</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-radius" lay-event="del">删除</a>
</script>

<script type="text/javascript" th:inline="javascript">
    function createrFormat(o) {
        return o;
    }

    window.rootPath = [[${rootPath}]];
    layui.use(['table', 'laypage', 'form', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            layer = layui.layer;

        //js渲染表格
        table.render({
            elem: '#list',
            url: rootPath + '/NoticeReviewController/notice_unpass_list',
            toolbar: true,
            page: true,
            limits: [5, 10, 15],
            limit: 5,
            groups: 3,
            cols: [
                [ //标题栏
                    {
                        field: 'ID',
                        templet: '<div>{{d.nid}}</div>',
                        title: 'ID',
                        sort: true,
                        fixed: true
                    },
                    {templet: '<div>{{d.username}}</div>', title: '审核人', field: 'username'},
                    {templet: '<div>{{d.reviewDate}}</div>', title: '审核时间', field: 'reviewDate'},
                    {templet: '<div>{{d.cname}}</div>', title: '所属课程', field: 'cname'},
                    {templet: '<div>{{d.topic}}</div>', title: '公告主题', field: 'topic'},
                    {fixed: 'right', align: 'center', toolbar: '#barDemo'}
                ]
            ]
        });

        //监听工具条
        table.on('tool(toolBar)', function (obj) {
            var data = obj.data;
            var reviewId = data.reviewId;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (obj) {
                    $.ajax({
                        type: 'POST',
                        url: rootPath + '/NoticeReviewController/notice_review_del',
                        data: {reviewId: reviewId},
                        dataType: 'json',
                        success: function (res) {
                            if (res.code == 200) {
                                layer.msg(res.msg, {icon: 6, time: 2000});
                                table.reload('list', {
                                    url: rootPath + '/NoticeReviewController/notice_unpass_list'
                                });
                            } else {
                                layer.msg(res.msg, {icon: 5, time: 2000});
                            }
                        },
                        error: function (res) {
                            layer.msg(res.msg, {icon: 5, time: 2000});
                        }
                    })
                });
            }
            // else if (obj.event === 'detail') {
            //     console.log(data);
            //     var detail_view = layer.open({
            //         type: 2,
            //         title: '详细信息',
            //         content: rootPath + "/NoticeController/notice_detail?nid=" + nid, //这里content是一个普通的String
            //         maxmin: true
            //     });
            //     layer.full(detail_view);
            // }
        });
    });
</script>
</body>
</html>
